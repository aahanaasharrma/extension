<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Website Blocker</title>
</head>
<body>
  <h1>Website Blocker</h1>

  <!-- Block Websites Section -->
  <p>Enter the URLs of websites to block:</p>
  <form id="blockWebsiteForm">
    <input type="text" id="blockWebsiteInput" placeholder="Enter website URL">
    <button type="submit">Block Website</button>
  </form>
  <div id="blockMessage"></div>

  <!-- Unblock Websites Section -->
  <p>Enter the URLs of websites to unblock:</p>
  <form id="unblockWebsiteForm">
    <input type="text" id="unblockWebsiteInput" placeholder="Enter website URL">
    <button type="submit">Unblock Website</button>
  </form>
  <div id="unblockMessage"></div>

  <script src="popup.js"></script>
</body>
</html>
